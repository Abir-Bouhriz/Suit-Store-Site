<!DOCTYPE html>
<html lang="en">

<head>
    <title>Suits Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--header-->
    <nav id="navbar1">
        <div class="home-container">
            <div class="logo">
                <img src="image/logo.png" alt=" Abir Logo">
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="collection.html">Our Collection</a></li>
                <li><a href="order.html">New Order</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </div>
    </nav>
    <!--end of header-->

    <!--start contact-->
    <section class="contact">
        <div class="cnt-container">
            <h2>Contact us</h2>
            <div class="row100">
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">First Name</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">Last Name</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">Email</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">Mobile</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="input-box textarea">
                        <textarea required></textarea>
                        <span class="cnt-text">Type your message here ...</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <button><i class="fa fa-paper-plane"> SEND</i></button>
                </div>
            </div>
        </div>
    </section>
    <!--end of contact-->
</body>

</html>
