<!DOCTYPE html>
<html lang="en">

<head>
    <title>Suits Store</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <!--header-->
    <header>
        <div class="inner-width">
          <a href="#" class="logo"><img src="image/logo.png" alt=""></a>
          <i class="menu-toggle-btn fa fa-bars"></i>
          <nav class="navigation-menu">
            <a href="index.html"><i class="fa fa-home home"></i> Home</a>
            <a href="about.html"><i class="fa fa-align-left about"></i> About</a>
            <a href="new.html"><i class="fa fa-bullhorn works"></i> New Arrivals</a>
            <a href="collection.html"><i class="fa fa-users team"></i> Our Collection</a>
            <a href="contact.html"><i class="fa fa-address-book cnt"></i> Contact</a>
          </nav>
        </div>
      </header>
    <!--end of header-->

    <!--start contact-->
    <section class="contact">
        <div class="cnt-container">
            <h2>Contact us</h2>
            <div class="row100">
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">First Name</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">Last Name</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">Email</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
                <div class="col">
                    <div class="input-box">
                        <input type="text" required>
                        <span class="cnt-text">Mobile</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <div class="input-box textarea">
                        <textarea required></textarea>
                        <span class="cnt-text">Type your message here ...</span>
                        <span class="cnt-line"></span>
                    </div>
                </div>
            </div>
            <div class="row100">
                <div class="col">
                    <button><i class="fa fa-paper-plane"> SEND</i></button>
                </div>
            </div>
        </div>
    </section>
    <!--end of contact-->

    <footer id="main-footer">
        Made by Bouhriz ABIR &copy; 2020
      
      </footer>
</body>

</html>
